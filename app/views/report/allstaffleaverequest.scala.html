@()(implicit session: play.api.mvc.Session)

@pluginjs = {
	<script src="@routes.Assets.at("layout/ace/js/jqGrid/jquery.jqGrid.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("layout/ace/js/jqGrid/i18n/grid.locale-en.js")" type="text/javascript"></script>
}

@inlinejs = {
	<script src="@routes.Assets.at("javascripts/report.allstaffleaverequest.js")" type="text/javascript"></script>
}

@pluginstyle = {
	<link href="@routes.Assets.at("layout/ace/css/jquery-ui.min.css")" rel="stylesheet" media="screen">
	<link href="@routes.Assets.at("layout/ace/css/ui.jqgrid.css")" rel="stylesheet" media="screen">
}

@inlinestyle = {
	<link href="@routes.Assets.at("stylesheets/common.jdgrid.disablehorizontalbar.css")" rel="stylesheet" media="screen">
}


@layout.ace.main(session.get("company").get + " - HRSifu",pluginjs,inlinejs,pluginstyle,inlinestyle) {

	<div class="page-header">
		<h1>
			Leave Reports
			<small><i class="ace-icon fa fa-angle-double-right"></i> All Staff Leave Request</small>
		</h1>
	</div>
	
	<table id="grid-table"></table>
	<div id="grid-pager"></div>

}
